<h1>{{ title }}</h1>
<nav>
  <a (click)="setActiveComponent('test-candidate')" [class.active]="activeComponent === 'test-candidate'">Canidates</a>
  <a (click)="setActiveComponent('upload')" [class.active]="activeComponent === 'upload'">Upload Candidate</a>
</nav>


<ng-container [ngSwitch]="activeComponent">
  <app-main-candidate *ngSwitchCase="'test-candidate'"></app-main-candidate>
  <app-upload-candidate *ngSwitchCase="'upload'"></app-upload-candidate>
</ng-container>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="!showRegistrationForm">
        <h2 class="text-center">Вход</h2>
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" [(ngModel)]="login" name="login" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center w-100 my-2">Войти</button>
          <button type="button" class="btn btn-secondary btn-block d-flex justify-content-center w-100 my-2" (click)="showRegistrationForm = true">Еще не зарегистрированы?</button>
        </form>
      </div>
      <div *ngIf="showRegistrationForm">
        <h2 class="text-center">Регистрация</h2>
        <form (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="register-login">Login:</label>
            <input type="text" id="register-login" [(ngModel)]="registerLogin" name="register-login" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-firstname">First Name:</label>
            <input type="text" id="register-firstname" [(ngModel)]="registerFirstName" name="register-firstname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-lastname">Last Name:</label>
            <input type="text" id="register-lastname" [(ngModel)]="registerLastName" name="register-lastname" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-phone">Phone:</label>
            <input type="text" id="register-phone" [(ngModel)]="registerPhone" name="register-phone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" [(ngModel)]="registerPassword" name="register-password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center w-100 my-2">Зарегистрироваться</button>
          <button type="button" class="btn btn-secondary btn-block d-flex justify-content-center w-100 my-2" (click)="showRegistrationForm = false">Назад</button>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #errorModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Ошибка!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Заполните обязательные поля</p>
  </div>
</ng-template>

<ng-template #loginErrorModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Ошибка!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Неправильный логин или пароль</p>
  </div>
</ng-template>

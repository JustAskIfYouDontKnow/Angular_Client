<app-main-navbar></app-main-navbar>

<div class="container mt-4" *ngIf="candidate">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center mb-4">Кандидат ID: {{ candidate.id }}</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <img [src]="getImageUrl(candidate.previewDocumentId)" class="card-img-top main-image" alt="Main Image">
          </div>
        </div>
        <div class="col-md-6">
          <h3 class="mb-3">Все фотографии:</h3>
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let documentId of candidate.documentIds">
              <div class="card custom-card" (click)="makeImageMain(documentId)">
                <img [src]="getImageUrl(documentId)" class="card-img-top custom-image" alt="Image">
              </div>
            </div>
          </div>
          <div class="text-center mt-3" *ngIf="!(candidate.documentIds && candidate.documentIds.length > 0)">
            <p>No images available.</p>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <h4><strong>Описание:</strong></h4>
          <p>{{ candidate.description }}</p>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary">Голосовать</button>
          <button class="btn btn-secondary">Добавить в избранное</button>
        </div>
      </div>
    </div>
  </div>
</div>
